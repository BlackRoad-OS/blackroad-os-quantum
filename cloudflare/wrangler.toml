name = "blackroad-quantum-memory"
main = "quantum-memory-worker.js"
compatibility_date = "2024-01-01"

# Cloudflare Workers configuration
workers_dev = true

# Routes (uncomment when custom domain ready)
# routes = [
#   { pattern = "quantum-memory.blackroad.io/*", zone_name = "blackroad.io" }
# ]

# Environment variables
[vars]
ENVIRONMENT = "production"
VERSION = "1.0.0"

# KV namespace bindings (for production memory storage)
# [[kv_namespaces]]
# binding = "MEMORY_KV"
# id = "your_kv_namespace_id"

# D1 database bindings (for production memory storage)
# [[d1_databases]]
# binding = "MEMORY_DB"
# database_name = "blackroad-quantum-memory"
# database_id = "your_database_id"

# Analytics Engine (for tracking API usage)
# [[analytics_engine_datasets]]
# binding = "ANALYTICS"
